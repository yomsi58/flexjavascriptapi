<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="main.css">
<script src="main.js" defer></script>
<title>Coinlayer API</title>
</head>
<body>
    <div class="container">
        <h1>Live Crypto Prices</h1>        
            
            <figure class="gallery__item gallery__item--1" id="fig1">                
                <h2>Bitcoin:</h2>
                <h2 id="bitcoin-price"></h2>
            </figure> 
            
            <figure class="gallery__item gallery__item--2" id="fig2">                
                <h2>Ethereum:</h2>
                <h2 id="ethereum-price"></h2>
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3">                
                <h2>Binance:</h2>
                <h2 id="binance-price"></h2>
            </figure>
    
            <figure class="gallery__item gallery__item--4" id="fig4">                
                <h2>Tether:</h2>
                <h2 id="tether-price"></h2>
            </figure>                   

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
